<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"/>
  <title>survey-form</title>
</head>
<body>
  <section class="first-section">
    <h1 id="title">Students Survey Form</h1>
    <p id="description"> <i>Thank you for taking the time to help us improve the platform</i></p>
  </section>
<form action="" id="survey-form">
<section>
  <div class="back-view">
    <div id="part-one">
      <label id="name-label" for="name">Name <input id="name" name="name"type="text" placeholder="Enter your name" required/> </label>
      <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter your email" required/> </label>
      <label id="number-label" for="number">Age <input id="number" type="number" min="2" max="4" placeholder="age" required/> </label>
      <label id="dropdown-label" for="dropdown">Which option best describes your current role? <select id="dropdown"> 
        <option value="">Current role</option>
        <option value="1">Students</option>
        <option value="2">Teacher</option>
       </select> </label>
    </div>
    <div id="part-two">
      <label id="recommend">Would you recommend our platform to a friend?</label><label id="radio-label"> <input id="radio" value="input-radio" type="radio" name="high-low-midle" checked/> Definitely </label>
      <label id="radio-label"> <input id="radio" value="input-radio" type="radio" name="high-low-midle"/>Maybe </label>
      <label id="radio-label"> <input id="radio" value="input-radio" type="radio" name="high-low-midle"/>Not sure </label>
    </div>
    <div id="part-three">
      <label id="checkbox">What would you like to see improved? (Check all that apply)</label>
      <label id="checkbox"><input type="checkbox" value="1" checked/>Front-end</label>
      <label id="checkbox"><input type="checkbox" value="2"/>Back-end</label>
      <label id="checkbox"><input type="checkbox" value="3"/>Fullstack</label>
    </div>
    <div id="part-four">
      <label>Comment
        <textarea id="comment" ></textarea></label>
    </div>
    <div id="part-five">
      <button type="submit" id="submit" name="submit">Submit</button>
    </div>    
  </div>
</section>
</form>
</body>
</html>
